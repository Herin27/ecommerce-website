<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        
/* Cart Animation (Moving from left to right) */
.cart-animation {
    font-size: 50px;
    color: white;
    position: relative;
    animation: slideRight 4s ease-in-out infinite;
}

.cart-animation i {
    animation: moveCart 4s ease-in-out infinite;
}

@keyframes slideRight {
    0% {
        transform: translateX(-100vw);
    }
    50% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(100vw);
    }
}

@keyframes moveCart {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(0.5);
        opacity: 0;
    }
}

/* Loading Text */
.loading-overlay p {
    color: white;
    font-size: 18px;
    margin-top: 20px;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 15px 30px;
    color: white;
}

.navbar .logo a {
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
    color: white;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #f8b400;
}

/* Admin Button */
.admin-btn {
    background: #f8b400;
    padding: 8px 12px;
    border-radius: 5px;
    font-weight: bold;
}

.admin-btn:hover {
    background: #ffcc00;
    color: black;
}

/* Mobile Menu */
.menu-toggle {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #333;
        width: 100%;
        text-align: center;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        padding: 15px 0;
    }

    .menu-toggle {
        display: block;
    }
}

        /* Banner Styling */
        .category-banner {
            position: relative;
            width: 100%;
            height: 500px;
            background: url('./images/banner.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-banner h2 {
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Category Grid */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }

        .category h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .category-banner h2 {
                font-size: 30px;
                padding: 8px 15px;
            }

            .category h3 {
                font-size: 18px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
<nav class="navbar">
    <div class="logo">
        <a href="#">E-Shop</a>
    </div>
    <ul class="nav-links">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="Category.html">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="admin.html" class="admin-btn">Admin</a></li>
    </ul>
    <div class="cart-container">
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </div>
    <div class="menu-toggle">&#9776;</div> <!-- Mobile Menu Icon -->
</nav>
<!-- Navbar End -->

    <!-- Category Banner -->
    <div class="category-banner">
        <h2>Categories</h2>
    </div>

    <!-- Static Category Section -->
    <div class="container">
        <div class="category">
            <img src="./images/e.webp" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="./images/f.webp" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <img src="./images/h.webp" alt="Home Appliances">
            <h3>Home Appliances</h3>
        </div>
        <div class="category">
            <img src="./images/b.webp" alt="Books">
            <h3>Books</h3>
        </div>
        <div class="category">
            <img src="./images/t.webp" alt="Toys">
            <h3>Toys</h3>
        </div>
        <div class="category">
            <img src="./images/s.webp" alt="Sports">
            <h3>Sports</h3>
        </div>
    </div>

</body>
</html>
